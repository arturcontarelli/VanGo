<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Trajeto - Uber</title>

    <!-- FONT Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/CSS/styles.css">
    <link rel="stylesheet" href="/CSS/maps.css">

    <!-- Incluindo a API do Google Maps com sua chave de API -->

    <script defer src="/JS/main.js"></script>
</head>

<body>
    <section id="hero-section-maps">

        <header class="barra-de-cima">
            <div class="logo">
                <a  href="index.html"><img  src="/assets/img/van-icon.svg" class="logo-img"></a>
                <div id="name">
                    <p>VanGo</p>
                </div>
            </div>

            <nav class="menu-topo">
                <ul class="nav-topo-itens">
                    <li><a href="#" class="btn">Seja um motorista</a></li>
                    <li><a href="#" class="btn">Buscar Van</a></li>
                    <li><a href="#sobre" class="btn">Sobre Nós</a></li>
                    <li><a href="#" class="btn">Login</a></li>
                    <li><a href="#" class="btn">Cadastre-se</a></li>
                </ul>
            </nav>
        </header>



        <div class="map-container">

            <div class="left-message-maps">
                <div id="msg-maps">
                    <p>Coloque suas rotas, veja preços e contrate planos que combinam com <b>você</b>.</p>
                </div>
                <div class="controls">
                    <input type="text" id="origin" placeholder="Origem">
                    <input type="text" id="destination" placeholder="Destino">
                    <button onclick="calculateRoute()">Calcular Rota</button>
                </div>
            </div>

            <div id="map"></div>
        </div>

    </section>
    <script src="/VanGo/Public/maps.js"></script>

    <!-- API -->
    <script src=""
        async defer></script>
</body>
