<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Perfil</title>

    <link rel="stylesheet" href="/CSS/styles.css" />
    <link rel="stylesheet" href="/CSS/perfil.css" />

    <!-- FONT Figtree -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <!-- FONT Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <script src="/JS/perfil.js"></script>

  </head>

  <body>
    <!-- Seção principal -->
    <div class="hero-section">
      <header class="barra-de-cima">
        <!--DIV PARA MOSTRAR LOGO-->
        <div class="logo">
          <a href="/">
            <img src="/assets/img/van-icon.svg" />
          </a>
          <p><a href="/" class="logo-txt">VanGo</a></p>
        </div>

        <nav class="menu-topo">
          <ul class="nav-topo-itens">
            <li><a href="/contratos" class="btn-menu">Meus Contratos</a></li>
            <li><a onclick="irMaps()" id="maps" class="btn-menu">Agendar Van</a></li>
          </ul>
        </nav>
      </header>

      <div class="perfil-container">
        <div class="name-container">
          <div class="name">
            <div class="name"><h1 id="nome"></h1></div>
            <div class="sobrenome"><h1 id="sobrenome"></h1></div>
          </div>

          <div class="foto-de-perfil">
            <img src=" /assets/img/foto-de-perfil.jpeg" />
          </div>
        </div>

        <div class="cards-container">
          <div class="card btn">
            <img src="../assets/img/comments-solid.svg">
            <h3>Conversas</h3>
          </div>
          <div class="card btn">
            <img src="../assets/img/wallet-solid-white.svg">
            <h3>Carteira</h3>
          </div>
          <div class="card btn">
            <img src="../assets/img/van-shuttle-solid.svg">
            <h3>Viagens</h3>
          </div>
          <div class="card btn">
            <img src="../assets/img/handshake-angle-solid.svg">
            <h3>Ajuda</h3>
          </div>
        </div>

        <div class="info-container">
          <p><b>Email</b></p>
          <p id="email"></p>
          <div class="divisoria"></div>
          <p><b>CPF</b></p>
          <p  id="cpf"></p>
          <div class="divisoria"></div>
          <p><b>Telefone</b></p>
          <p>(11) 99999-9999</p>
          <div class="divisoria"></div>
          <p><b>Viagens Totais</b></p>
          <p>0</p>
        </div>
      </div>
    </div>
  </body>
</html>
