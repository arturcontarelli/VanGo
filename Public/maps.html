<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Trajeto - Uber</title>

    <!-- FONT Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">

    <!-- Incluindo a API do Google Maps com sua chave de API -->

    <script defer src="maps.js"></script>
</head>
<body>

    <div id="controls">
        <input id="origin" type="text" placeholder="Origem">
        <input id="destination" type="text" placeholder="Destino">
        <button onclick="calculateRoute()">Mostrar Rota</button>
    </div>
    <div id="map"></div>

</body>
</html>
